<div class="chat-toggle-btn" (click)="toggleChat()">
  <button
    class="chat-widget-button"
    *ngIf="!isOpen"
    mat-raised-button
    color="primary"
  >
    <mat-icon>chat</mat-icon>
    <span class="chat-span"> Chat with me! </span>
  </button>
  <button *ngIf="isOpen" mat-fab color="primary">
    <mat-icon>close</mat-icon>
  </button>
</div>

<div class="chat-popup" *ngIf="isOpen">
  <app-chat-simulator />
</div>
